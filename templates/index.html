<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization and Translation Tool</title>
</head>
<body>
    <h1>Summarization and Translation Tool</h1>
    <form id="text-form">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="5" cols="50" required></textarea><br><br>
        <label for="target_language">Target Language (e.g., hi for Hindi, fr for French):</label><br>
        <input type="text" id="target_language" name="target_language" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Results:</h2>
    <div id="results"></div>
    <script>
        document.getElementById('text-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('results').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });
    </script>
</body>
</html>
